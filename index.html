<html>

<head>
    <title>Барышников М.В.</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <input type="text" placeholder="0" id="rez" value="">
        <div id="in_1" class="btn">1</div>
        <div id="in_2" class="btn">2</div>
        <div id="in_3" class="btn">3</div>
        <div id="in_p" class="btn">+</div>
        <div id="in_4" class="btn">4</div>
        <div id="in_5" class="btn">5</div>
        <div id="in_6" class="btn">6</div>
        <div id="in_m" class="btn">-</div>
        <div id="in_7" class="btn">7</div>
        <div id="in_8" class="btn">8</div>
        <div id="in_9" class="btn">9</div>
        <div id="in_x" class="btn">*</div>
        <div id="in_d" class="btn">/</div>
        <div id="in_0" class="btn">0</div>
        <div id="in_t" class="btn">.</div>
        <div id="rez_btn" class="btn">=</div>
    </div>

    <script>

        let r = 0;

        in_1.onclick = function () {
            r = rez.value;
            rez.value = r + 1;
        }
        in_2.onclick = function () {
            r = rez.value;
            rez.value = r + 2;
        }

        in_3.onclick = function () {
            r = rez.value;
            rez.value = r + 3;
        }
        in_4.onclick = function () {
            r = rez.value;
            rez.value = r + 4;
        }

        in_5.onclick = function () {
            r = rez.value;
            rez.value = r + 5;
        }

        in_6.onclick = function () {
            r = rez.value;
            rez.value = r + 6;
        }

        in_7.onclick = function () {
            r = rez.value;
            rez.value = r + 7;
        }

        in_8.onclick = function () {
            r = rez.value;
            rez.value = r + 8;
        }

        in_9.onclick = function () {
            r = rez.value;
            rez.value = r + 9;
        }

        in_0.onclick = function () {
            r = rez.value;
            rez.value = r + 0;
        }

        in_p.onclick = function () {
            r = rez.value;
            rez.value = r + '+';
        }

        in_m.onclick = function () {
            r = rez.value;
            rez.value = r + "-";
        }

        in_x.onclick = function () {
            r = rez.value;
            rez.value = r + '*';
        }

        in_t.onclick = function () {
            r = rez.value;
            rez.value = r + '.';
        }

        in_d.onclick = function () {
            r = rez.value;
            rez.value = r + '/';
        }

        rez_btn.onclick = function () {
            rez.value = eval(rez.value);
        }
    </script>
</body>

</html>
